<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox UI Design In HTML And CSS - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="chatbox">

            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Steve Austin</h2>
                        <p>I am waiting for your reply</p>
                    </div>
                    <img src="img/img1.jpg" class="img1">
                </div>

                <div class="msg-row msg-row2">
                    <img src="img/img.jpg" class="img1">
                    <div class="msg-text">
                        <h2>Amy Jackson</h2>
                        <p>I would like to go for a morning walk from tomorrow onwards. You can also join me anytime.</p>
                    </div>
                    
                </div>

                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Steve Austin</h2>
                        <p>Great, I will be joining soon</p>
                    </div>
                    <img src="img/img1.jpg" class="img1">
                </div>
                <input type="text" placeholder="Type your messages here...">

            </div>
            <div class="col-2">
                <h3>Friend List</h3>
                <ul>
                    <li class="online">Jhony Austin</li>
                    <li class="offline">Dwayne T</li>
                    <li class="busy">Rey Mysterio</li>
                    <li class="online">Seth Rollins</li>
                    <li class="busy">Roman Reigns</li>
                </ul>
            </div>

        </div>

    </div>
    
</body>
</html>
